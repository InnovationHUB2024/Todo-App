<link rel="stylesheet" href="{% static 'css/change-background-color.css' %}">
<!-- templates/core/todo_confirm_delete.html -->
{% extends 'core/base.html' %} {% block content %}
<div class="mt-4">
  <h2>Delete Todo</h2>
  <p>Are you sure you want to delete "{{ todo.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

<!-- templates/core/note_form.html -->
{% extends 'core/base.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="mt-4">
  <h2>{% if form.instance.pk %}Edit Note{% else %}Add Note{% endif %}</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <div class="d-flex">
      <button type="submit" class="btn btn-success me-3 me-lg-5">Save</button>
      <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

<!-- templates/core/note_confirm_delete.html -->
{% extends 'core/base.html' %} {% block content %}
<div class="mt-4">
  <h2>Delete Note</h2>
  <p>Are you sure you want to delete "{{ note.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

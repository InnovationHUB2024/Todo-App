{% extends 'core/base.html' %} {% block content %}
<div class="mt-4">
  <h2>Delete Note</h2>
  <p>Are you sure you want to delete "{{ note.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex">
      <button type="submit" class="btn btn-danger me-3 me-lg-5">Save</button>
      <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

{% extends 'core/base.html' %} {% block content %}
<div class="d-flex justify-content-between align-items-center mt-4">
  <h2>My Notes</h2>
  <a href="{% url 'note_create' %}" class="btn btn-primary">Add Note</a>
</div>
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for note in notes %}
    <tr>
      <td>{{ note.title }}</td>
      <td>{{ note.content|truncatechars:50 }}</td>
      <td>
        <a href="{% url 'note_update' note.pk %}" class="btn btn-sm btn-warning"
          >Edit</a
        >
        <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-danger"
          >Delete</a
        >
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No notes available.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
